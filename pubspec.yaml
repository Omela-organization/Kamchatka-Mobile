name: green_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.0
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.13.1
  is_first_run: ^1.0.0
  latlong2: ^0.9.1
  drift: ^2.18.0
  sqlite3: ^2.3.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.9.0
  geojson_vi: ^2.2.4
  provider: ^6.1.2
  intl: ^0.18.1
  camera: ^0.11.0+1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  drift_dev: ^2.18.0
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/violation/
    - assets/tracks/
    - assets/territories.json
    - assets/images/onboarding/
    - assets/achievments/green/
    - assets/achievments/gray/
    - assets/achievments/
    - assets/achievments/png/

dependency_overrides:
  meta: ">=1.11.0 <1.15.0"


flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/images/it_is_kamchatka.png"
  image_path_ios: "assets/images/it_is_kamchatka.png"
  android: true
  ios: true