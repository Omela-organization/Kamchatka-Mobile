version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.0
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.13.1
